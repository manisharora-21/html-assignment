<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <fieldset>
        <legend>Personal Details</legend>
        <br><br>
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname">
        <br><br>
        <label for="middlename">Middle Name</label>
        <input type="text" name="middlename" id="middlename">
        <br><br>
        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="lname">
        <br><br>
       <label for="course">Course :</label>
       <select name="course" id="course">
        <option value="course">Course</option>
        <option value="bca">BCA</option>
        <option value="bba">BBA</option>
        <option value="btech">B.tech</option>
        <option value="mtech">M.tech</option>
       </select>
       <br><br>
       <label for="gender">Gender</label>
       <br>
       <input type="radio" name="gender">
       <label for="gender">Male</label>
       <br>
       <input type="radio" name="gender">
       <label for="gender">Female</label>
       <br>
       <input type="radio" name="gender">
       <label for="gender">Other</label>
       <br><br>
       <label for="dob">DOB</label>
       <input type="datetime-local" name="dob">
       <br><br>
       <label for="phone">Phone:</label>
       <input type="number" placeholder="+91" size="10">
       <br><br>
       <label for="Address">Address</label><br>
       <textarea name="addreess"></textarea>
       <br><br>
       <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <br><br>
        <label for="password">Password</label>
        <input type="password" name="password">
        <br><br>
        <label for="rePassword">Re-type Password</label>
        <input type="rePassword" name="rePassword">
        <br><br>
        <input type="submit" name="agree">
        <label for="agree">Agree to terms and Conditions </label>
        <br><br>
        <label for="choosefile">Choose File</label>
        <input type="file" name="choosefile">
        <br><br>
        <label for="choosecolor">Choose Color</label>
        <input type="color" name="choosecolor">
        <br><br>
        <input type="reset">
        <input type="submit">



    </fieldset>
</form>
</body>
</html>
